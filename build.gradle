plugins {
    id "com.jfrog.bintray" version "1.7"
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

group 'no.fint'
version '0.0.7-SNAPSHOT'

jar {
    baseName = 'fint-audit-mongo-plugin'
    version = version
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven {
        url "http://dl.bintray.com/fint/maven"
    }
    mavenLocal()
    mavenCentral()
}

apply from: 'https://raw.githubusercontent.com/FINTprosjektet/fint-buildscripts/master/dependencies.gradle'
dependencies {
    compile('no.fint:fint-audit-api:0.0.16')

    compile("org.springframework.boot:spring-boot-starter-data-mongodb:${springBootVersion}")
    runtime("org.springframework.boot:spring-boot-devtools:${springBootVersion}")

    testCompile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
    testCompile("org.spockframework:spock-spring:${spockSpringVersion}")
    testCompile('com.github.fakemongo:fongo:2.0.9')
}

if (project.hasProperty('bintrayUser') && project.hasProperty('bintrayKey')) {
    apply from: 'https://raw.githubusercontent.com/FINTprosjektet/fint-buildscripts/master/bintray.gradle'
}