plugins {
	id "com.jfrog.bintray" version "1.7"
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

jar {
	baseName = 'fint-audit-mongo-plugin'
	version = '0.0.2-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven {
        url  "http://dl.bintray.com/fint/maven"
    }
    mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-mongodb:1.4.2.RELEASE')

    compile('no.fint:fint-audit-api:0.0.12')

	runtime('org.springframework.boot:spring-boot-devtools:1.4.2.RELEASE')

	testCompile('org.springframework.boot:spring-boot-starter-test:1.4.2.RELEASE')
    testCompile('com.github.fakemongo:fongo:2.0.9')
    testCompile('org.spockframework:spock-spring:1.0-groovy-2.4')
}

if (project.hasProperty('bintrayUser') && project.hasProperty('bintrayKey')) {
    apply from: 'https://raw.githubusercontent.com/FINTprosjektet/fint-buildscripts/master/bintray.gradle'
}